<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-controller="AppCtrl">
    <head>
        <meta charset="utf-8"/>
        <title>Angular htmldiff demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="../bower_components/angular/angular.js"></script>
        <script src="../src/htmldiff.js"></script>
        <script src="../src/htmlminifier.min.js"></script>
        <script src="../src/angular-htmldiff.js"></script>

        <script src="app.js"></script>

        <style>
            .html-viewer {
                border: 1px solid black;
                padding: 0px 10px;
                width: 300px;
            }

            ins {
                background-color: lightgreen;
                padding: 3px;
                display: inline-block;
            }

            del {
                background-color: pink;
                padding: 3px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>Before</h1>
        <div class="html-viewer" id="before">
            <img src="example.png" width="50">
            <p>This should stay the same</p>    
            <p>This is an example</p>
            <p>This is another example</p>
        </div>
        
        <h1>After</h1>
        <div class="html-viewer" id="after">
            <p>This should stay the&nbsp;same</p>
            <p>This is modified</p>
            <p>This is also modified</p>
            <p>This is added</p>
        </div>

        <h1>Diff</h1>
        <div class="html-viewer" ng-bind-html="diff"></div>
    </body>
</html>
